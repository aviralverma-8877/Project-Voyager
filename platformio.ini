[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.10
	sandeepmistry/LoRa@^0.8.0
build_flags = 
	-D DIO2=32
	-D DIO1=33
	-D DIO0=26
	-D LMOSI=27
	-D LMISO=19
	-D LNSS=18
	-D LSCK=5
    -D LRST=23
	-D STATE=LOW
	-D BTN1=39
	-D BTN2=36
	-D LED=2
	-D OSCL=22
	-D OSDA=21
	-D BAUD=115200
	-D DEBUG=true
