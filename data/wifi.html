<h1>
    WiFi Configration.
</h1>
<br>
<button
    type="button"
    class="btn btn-primary"
    id="wifi_scan_btn"
    onclick="scan_ssid()"
>Scan SSID</button>
<hr>
<ul class="list-group" id="wifi_ssid_list"></ul>
<hr>
<div class="form-group row">
    <label for="wifi_ssid" class="col-sm-2 col-form-label">WiFi SSID</label>
    <div class="col-sm-10">
        <input
            type="text"
            readonly
            class="form-control"
            id="wifi_ssid"
            placeholder="WiFi SSID"
        >
    </div>
</div>
<div class="form-group row">
    <label for="wifi_password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input
            type="password"
            class="form-control"
            id="wifi_password"
            placeholder="Password"
        >
    </div>
</div>
<button class="btn btn-primary mb-2" onclick="wifi_connect()">Connect</button>
