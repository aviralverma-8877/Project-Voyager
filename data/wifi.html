<h1>WiFi Configration.</h1><hr><fieldset class="lora_transmission"><div class="mb-3"><dl class="row"><dt class="col-sm-2">Connected SSID:</dt><dd id="wifi_ssid_name" class="col-sm-10">Loading...</dd></dl></div><br><button type="button" class="btn btn-primary" id="wifi_scan_btn" onclick="scan_ssid()" >Scan SSID</button><hr><ul class="list-group" id="wifi_ssid_list"><li class="list-group-item d-flex justify-content-between align-items-center">Press "Scan SSID" to start WiFi Scan. </li></ul><hr><div class="form-group row"><label for="wifi_ssid" class="col-sm-2 col-form-label">WiFi SSID</label><div class="col-sm-10"><input type="text" readonly class="form-control" id="wifi_ssid" placeholder="WiFi SSID" ></div></div><div class="form-group row"><label for="wifi_password" class="col-sm-2 col-form-label">Password</label><div class="col-sm-10"><input type="password" class="form-control" id="wifi_password" placeholder="Password" ></div></div><br><div class="mb-3"><button class="btn btn-primary mb-2" onclick="wifi_connect()">Connect</button><button class="btn btn-primary mb-2" onclick="wifi_ap_mode()">AP Mode</button></div></fieldset>
