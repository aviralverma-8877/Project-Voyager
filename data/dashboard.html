        <svg

<hr>
<div class="mb-3">
    <h5>File Broadcast.</h5>
</div>
<div class="mb-3">
    <input type="file" class="form-control" id="broadcastFile">
</div>
<div class="mb-3">
    <button
        type="button"
        id="fileBroadcastButton"
        class="btn btn-primary"
        onclick="file_broadcast()"
    >Broadcast</button>
</div>
<hr>
<div class="mb-3 mw-10">
    <h5>LoRa recieved messages:</h5>
    <ul class="list-group" id="lora_rx_msg"></ul>
</div>
