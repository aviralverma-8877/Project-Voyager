<h1>
    File Transfer.
</h1>
<hr>
<fieldset class="lora_transmittion">
    <div class="mb-3">
        <input
            type="file"
            class="form-control"
            onchange="reset_progress_bar()"
            id="broadcastFile"
        >
    </div>
    <div class="mb-3">
        <input
            class="form-control form-control-sm"
            id="wait_time"
            value="500"
            type="number"
            placeholder="Time delay between packets in mili secs (>500)"
        >
    </div>
    <div class="mb-3">
        <input
            class="form-control form-control-sm"
            id="chunk_size"
            value="200"
            type="number"
            placeholder="Packet Size (1-250)"
        >
    </div>
    <div class="mb-3">
        <button
            type="button"
            id="fileBroadcastButton"
            class="btn btn-primary"
            onclick="file_broadcast()"
        >Broadcast</button>
        <button
            type="button"
            id="stopBroadcastButton"
            class="btn btn-danger"
            onclick="stop_broadcast()"
        >Stop</button>
    </div>
</fieldset>
