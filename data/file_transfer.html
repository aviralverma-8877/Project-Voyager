<h1>File Transfer.</h1><hr><fieldset class="lora_transmission"><div class="mb-3"><input type="file" class="form-control" onchange="reset_progress_bar()" id="broadcastFile" ></div><div class="mb-3"><h5>Wait time between packets (ms):</h5><input class="form-control form-control-sm" id="wait_time" value="10" type="number" placeholder="Time delay between packets in mili secs (>10)" ></div><div class="mb-3"><h5>Size of each packet (bytes):</h5><input class="form-control form-control-sm" id="chunk_size" value="200" type="number" placeholder="Packet Size (1-250)" ></div></fieldset><div class="mb-3"><button type="button" id="fileBroadcastButton" class="btn btn-primary" onclick="file_broadcast()" >Broadcast</button><button type="button" id="stopBroadcastButton" class="btn btn-danger" onclick="stop_broadcast()" >Stop</button></div>
