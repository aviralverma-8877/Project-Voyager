<h1>
    MQTT Configration.
</h1>
<hr>
<div class="form-group row">
    <label for="mqtt_host" class="col-sm-2 col-form-label">MQTT Server IP</label>
    <div class="col-sm-10">
        <input
            type="text"
            class="form-control"
            id="mqtt_host"
            placeholder="MQTT Server IP."
        >
    </div>
</div>
<div class="form-group row">
    <label for="mqtt_port" class="col-sm-2 col-form-label">MQTT Server Port</label>
    <div class="col-sm-10">
        <input
            type="number"
            class="form-control"
            id="mqtt_port"
            value="1883"
            placeholder="MQTT Port Number."
        >
    </div>
</div>
<hr />
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="mqtt_auth" onclick="set_mqtt_auth(this.checked)">
    <label class="form-check-label" for="mqtt_auth">Enable MQTT Authentication</label>
</div>
<hr />
<fieldset class="mqtt_auth">
<div class="form-group row">
    <label for="mqtt_uname" class="col-sm-2 col-form-label">MQTT Server IP</label>
    <div class="col-sm-10">
        <input
            type="text"
            class="form-control"
            id="mqtt_uname"
            placeholder="MQTT username."
        >
    </div>
</div>
<div class="form-group row">
    <label for="mqtt_password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input
            type="text"
            class="form-control"
            id="mqtt_password"
            placeholder="Password"
        >
    </div>
</div>
</fieldset>
<button class="btn btn-primary mb-2" onclick="save_mqtt()">Save</button>
