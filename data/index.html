<html>
    <title>
        Project Voyager
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="project_title" href="">Project Voyager</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                id="navbar-dashboard"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="dashboard()"
                            >Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-wifi"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="wifi()"
                            >WiFi</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-update"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="update()"
                            >Update</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-restart"
                                id="navbar-dashboard"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="restart()"
                            >Restart</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-reset"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="reset()"
                            >Reset</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container border shadow-sm p-3 mb-5 bg-white rounded" id="main_content">
            <h1>Loading...</h1>
        </div>
        <div
            class="modal fade"
            id="promptModal"
            tabindex="-1"
            aria-labelledby="promptModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="promptModalLabel"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="prompt_body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="promptModelProceed">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="alertModal"
            tabindex="-1"
            aria-labelledby="alertModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="alert_body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert" class="alert-warning alert-dismissible fade" role="alert">
            <strong>Alert!</strong>
            <p id="alert_body"></p>
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </body>
</html>
