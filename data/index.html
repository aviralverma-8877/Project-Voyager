<html>
    <title>
        Project Voyager
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="project_title" href="">Project Voyager</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                id="navbar-dashboard"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="dashboard()"
                            >Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-dashboard"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="file_transfer()"
                            >File Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-wifi"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="wifi()"
                            >WiFi</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-mqtt"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="mqtt()"
                            >Mqtt</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-lora"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="lora()"
                            >LoRa</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-update"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="update()"
                            >Update</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-restart"
                                id="navbar-dashboard"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="restart()"
                            >Restart</a>
                        </li>
                        <li class="nav-item">
                            <a
                                id="navbar-reset"
                                class="nav-link"
                                aria-current="page"
                                href="#"
                                onclick="reset()"
                            >Reset</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container border shadow-sm p-3 mb-5 bg-white rounded" id="main_content">
            <h1>Loading...</h1>
        </div>
        <div class="container border shadow-sm p-3 mb-5 bg-white rounded">
            <div class="mb-3">
                <h5>RAM Usage.</h5>
                <div class="progress">
                    <div
                        id="heap_progress_bar"
                        class="progress-bar progress-bar-striped bg-danger"
                        role="progressbar"
                        style="width: 0%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>
            </div>
            <div class="mb-3">
                <h5>File transfer progress.</h5>
                <label id="chunk_ratio"></label>
                <div class="progress">
                    <div
                        id="file_upload_progress_bar"
                        class="progress-bar progress-bar-striped"
                        role="progressbar"
                        style="width: 0%"
                        aria-valuenow="10"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>
            </div>
            <div class="mb-3">
                <a
                    id="data_url_download_link"
                    class="btn btn-primary"
                    href="#"
                    role="button"
                    target="_blank"
                >Download</a>
            </div>
            <hr>
            <div class="mb-3 mw-10">
                <h5>LoRa recieved messages:</h5>
                <ul class="list-group" id="lora_rx_msg"></ul>
            </div>
        </div>
        <div
            class="modal fade"
            id="promptModal"
            tabindex="-1"
            aria-labelledby="promptModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="promptModalLabel">Project Voyager</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="prompt_body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="promptModelProceed">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="alertModal"
            tabindex="-1"
            aria-labelledby="alertModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">Project Voyager</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="alert_body"></div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="loadingModal"
            tabindex="-1"
            aria-labelledby="promptModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Project Voyager</h5>
                    </div>
                    <div class="modal-body" id="loading_model_body">Connecting...</div>
                </div>
            </div>
        </div>
    </body>
</html>
